baseURL: "https://danielh55irl.github.io"
languageCode: en-uk
title: Daniel Halpin
theme: PaperMod

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: casestudies
      name: Case Studies
      url: /case studies
      weight: 20
    - identifier: codeexamples
      name: Code Examples
      url: /code examples
      weight: 30

params:
  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false

  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: true
    title: "Daniel Halpin - UX/UI Designer | Content Strategist | Web Developer"
    subtitle: Motivated recent UX graduate with strong work ethic. Highly skilled in UX Design and Research. Possess a great ability to work in team-based environments and work independently. I am also skilled in Web Development, allowing a unique insight and ability to understand the requirements needed to bring designs to life in a developer handoff context.
    imageUrl: "home/daniel.jpg"
    imageWidth: 220
    imageHeight: 220

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:danielhalpin.work@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/danielhalpin-17"
    - name: "github"
      url: "https://www.github.com/DanielH55IRL"
 
  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true
